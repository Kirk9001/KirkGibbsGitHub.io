<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Contact.css">
    <title>Contact Us</title>
</head>
<body>

<!-- Navigation Bar -->
<div class="nav__menu" id="nav-menu">
    <ul class="nav__list">
        <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
        <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
        <li class="nav__item"><a href="projects.html" class="nav__link">Projects</a></li>
        
</div>

<!-- Contact Form -->
<div class="card">
    <h2>Contact Us</h2>
    <form id="contact-form">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstName" required>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Surname</label>
                    <input type="text" name="surname" required>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" required>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" required></textarea>
                </div>
            </div>

            <div class="col">
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
    <p id="thank-you" style="display:none; color: green; font-size: 18px;">
        ✅ Thank you! Your message has been sent successfully.
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script>
  // ✅ Initialize EmailJS with your Public Key
  emailjs.init("bGhiZ0zh6RPaAh0uT");

  // ✅ Form Submission Event
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent page from refreshing
    
    emailjs.sendForm('service_njyq2gh', 'template_5axf2yy', this)
      .then(function(response) {
        console.log('SUCCESS!', response.status, response.text);
        document.getElementById('contact-form').reset();
        document.getElementById('thank-you').style.display = 'block';
      }, function(error) {
        console.log('FAILED...', error);
        alert("❌ Failed to send. Please try again.");
      });
  });
</script>

</body>
</html>
